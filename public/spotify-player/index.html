<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/styles.css">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>
	
	<div class="wrapper">
		<div class="header">
			<header>
				<div class="logo"><img src="images/spotify-logo.png" alt="Spotify Logo" class="spotify-logo"></div>
				<div class="title"><h2><span id="js-username"></span> Spotify Playlist</h2></div>
			</header>
		</div>
		<nav>
    	<a href="#" class="btn" id="btnSearch">Search</a> <a href="#" class="btn" id="btnCreatePlaylist">+ Playlist</a>
		</nav>
		<div class="content" style="padding: 50px;">
			<div class="playlist"></div>
		</div>
	</div>


	
	<div class="modal" id="modal">
			<div class="modalContent">
				<a href="#" class="close">X</a>
				<div class="newPlaylist">
					<label for="playlistName" class="label">Enter a name</label>
					<input type="text" name="playlistName" id="playlistName" class="input">
					
					<label for="playlistDescription" class="label">Enter a description</label>
					<input type="text" name="playlistDescription" id="playlistDescription" class="input">			

					<label class="publicPrivate playlistLabel">Make public?</label>
				    <div class="privateCheckbox">  
				      <input type="checkbox" value="None" id="privateCheckbox" name="check" checked>
				      <label for="privateCheckbox"></label>
				    </div>
				  <button href="#" class="actionBtn" id="createBtn">Create Playlist</button>
				</div>
				<div class="showTracks"></div>

				<div class="searchTracks">

					<label for="searchSong" class="label">Search for a song</label>
					<input type="text" name="searchSong" id="searchSongInput" class="input">
					<button href="#" class="actionBtn" id="searchBtn">Search</button>
					<div class="results"></div>
				</div>
			</div>
	</div>
	<div class="successModal">
		<div class="successModalContent"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="scripts/app.js"></script>


</body>
</html>
